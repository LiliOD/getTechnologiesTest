<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <section>
        <div class="login">
            <h2>Iniciar Sesión</h2>
            <div class="login-form">
                <input type="text" placeholder="Nombre" class="form nombre"><br>
                <input type="text" placeholder="Apellido Paterno" class="form apellidoP"><br>
                <input type="text" placeholder="Apellido Materno" class="form apellidoM"><br>
                <input type="id" placeholder="Identificación" class="form id"><br>
                <input type="button" value="Login" class="login-button"/>
            </div>

        </div>
    </section>
</body>
</html>
